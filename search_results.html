<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }
        #search-results {
            margin-top: 50px;
        }
        .result {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .result h3 {
            margin-top: 0;
        }
        .result p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="search-results">
        <div class="result">
            <h3>Example</h3>
            <p>This is an example website</p>
            <a href="https://example.com">Visit Website</a>
        </div>
    </div>
</body>
</html>
